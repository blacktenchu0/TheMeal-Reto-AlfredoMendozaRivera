<div class="contenedor-general" *ngIf="usuario">
  <mat-card class="mat-elevation-z8">
    <mat-card-header class="tituloUsuario">
      <h2>Perfil de Usuario</h2>
    </mat-card-header>
    <mat-card-actions class="mat-card-container">
      <h2>Información personal del usuario</h2>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Nombre(s)</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="usuario.nombre"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Apellido Paterno</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="usuario.apellidoPaterno"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Apellido Materno</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="usuario.apellidoMaterno"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="usuario.correo"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="usuario.telefono"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <div class="button-container">
        <button (click)="cerrarSesion()">
          Cerrar sesión
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

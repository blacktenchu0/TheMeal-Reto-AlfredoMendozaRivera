<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z6">
  <!-- Weight Column -->
  <ng-container matColumnDef="idIngredient">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabla-header">
      ID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.idIngredient | ifEmpty }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="strIngredient">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabla-header">
      Nombre
    </th>
    <td mat-cell *matCellDef="let element">{{ element.strIngredient | ifEmpty }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let element"
    (click)="getPlatillosPorIngrediente(element.strIngredient)"
    [ngClass]="{ hovered: row.hovered }"
    (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false"
  ></tr>
</table>

<mat-paginator
  class="paginator-container"
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[10, 25, 60, 100]"
></mat-paginator>
